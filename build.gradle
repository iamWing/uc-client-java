group 'uk.co.alphaowl'
version '0.1'

apply plugin: 'java-library'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}

task listJars << {
    configurations.compile.each { File file -> println file.name }
}
